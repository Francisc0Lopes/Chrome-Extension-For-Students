<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Student Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>
    <span>📚 Student Buddy</span>
    <button class="refresh-btn" id="refreshAll" title="Atualizar dados">🔄</button>
  </h2>

  <div class="section">
    <h3>📝 Tarefas</h3>
    <input type="text" id="taskInput" placeholder="Nova tarefa...">
    <button id="addTaskBtn">Adicionar Tarefa</button>
    <ul id="taskList"></ul>
    <button id="notifyBtn">Enviar lembrete agora 📣</button>
  </div>

  <div class="section">
    <h3>⏱ Pomodoro Timer</h3>
    <div>
      <label for="taskSelect">Tarefa:</label>
      <select id="taskSelect">
        <option value="">--Seleciona tarefa--</option>
      </select>
    </div>
    <div id="timer">25:00</div>
    <div class="timer-controls">
      <button id="startBtn">Iniciar</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div class="section">
    <h3>📊 Estatísticas de Produtividade</h3>
    <button id="btnTestData" style="margin-bottom:10px;background:#888;">Adicionar Dados de Teste</button>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="todayCount">0</div>
        <div class="stat-label">Hoje</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="weekCount">0</div>
        <div class="stat-label">Esta semana</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="monthCount">0</div>
        <div class="stat-label">Este mês</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalCount">0</div>
        <div class="stat-label">Total</div>
      </div>
    </div>
    <div style="margin-top:20px;">
      <div style="margin-bottom:10px;font-weight:bold;">Gráficos de Pomodoros</div>
      <div style="display:flex;gap:10px;margin-bottom:10px;">
        <button id="btnGraficoDiario">Diário</button>
        <button id="btnGraficoSemanal">Semanal</button>
        <button id="btnGraficoMensal">Mensal</button>
      </div>
      <canvas id="pomodoroChart" width="400" height="200" style="background:#fff;border-radius:8px;"></canvas>
    </div>
    <div style="margin-top:20px;">
      <div style="margin-bottom:10px;font-weight:bold;">Pomodoros por Tarefa</div>
      <canvas id="pomodoroChartTask" width="400" height="200" style="background:#fff;border-radius:8px;"></canvas>
    </div>
  </div>

  <script src="graficos.js"></script>
  <script src="dashboard.js"></script>
  <script src="popup.js"></script>
</body>

</html>
